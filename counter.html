<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/counter.css">
</head>
<body>
    <div class="container">
        <div class="counter">
          <div class="counter-icon">
            <i class="fas fa-rocket fa-3x"></i>
          </div>
          <h5 class="counter-number">
            <div class="counter-timer" data-from="0" data-to="89">89</div>
          </h5>
          <h5 class="counter-title">Sites launched</h5>
        </div>
        <div class="counter">
          <div class="counter-icon">
            <i class="fas fa-coffee fa-3x"></i>
          </div>
          <h5 class="counter-number">
            <div class="counter-timer" data-from="0" data-to="420">420</div>
          </h5>
          <h5 class="counter-title">Cups of Coffee</h5>
        </div>
        <div class="counter">
          <div class="counter-icon">
            <i class="fas fa-globe fa-3x"></i>
          </div>
          <h5 class="counter-number">
            <div class="counter-timer" data-from="0" data-to="113">113</div>
          </h5>
          <h5 class="counter-title">Total Clients</h5>
        </div>
        <div class="counter">
          <div class="counter-icon">
            <i class="fas fa-anchor fa-3x"></i>
          </div>
          <h5 class="counter-number">
            <div class="counter-timer" id="percent" data-from="0" data-to="98">98</div>
          </h5>
          <h5 class="counter-title">Positive Feedbacks</h5>
        </div>
      </div>
    </body>
</html>
